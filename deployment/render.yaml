services:
  - type: web
    name: ai-news-analyst
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DAILY_TOKEN_LIMIT
        value: "5000"
      - key: VECTOR_DB_PATH
        value: /app/data/vector_db
    healthCheckPath: /
    autoDeploy: true
