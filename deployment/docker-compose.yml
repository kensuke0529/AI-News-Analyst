version: '3.8'

services:
  ai-news-analyst:
    build: .
    ports:
      - "8002:8002"  # Backend API
      - "3000:3000"  # Frontend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - VECTOR_DB_PATH=/app/data/vector_db
      - DAILY_TOKEN_LIMIT=5000
    volumes:
      - ./data:/app/data
      - ./storage/databases/chroma_db:/app/chroma_db
      - ./storage/daily_token_usage.json:/app/daily_token_usage.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-news-network

networks:
  ai-news-network:
    driver: bridge
